name: Update License Information

on:
  workflow_dispatch:  # Allow manual trigger
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Mondays

jobs:
  update-licenses:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Run license detection
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python detect_licenses.py --update --output license_results.json
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if git diff --quiet; then
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "changed=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add scenarios/
        git add license_results.json
        git commit -m "Update license information for analysis files" || exit 0
        git push
        
    - name: Upload license results
      uses: actions/upload-artifact@v3
      with:
        name: license-detection-results
        path: license_results.json