<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">

  <!-- Theme Color for mobile browsers -->
  <meta name="theme-color" content="#0d1117">

  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Skip to main content for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  <header class="site-header">
    <div class="container">
      <div class="header-content">
        <a href="{{ '/' | relative_url }}" class="logo">
          <span class="logo-icon">&#128218;</span>
          <span class="logo-text">Awesome CLAUDE.md</span>
        </a>
        <nav class="main-nav">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/#categories' | relative_url }}">Categories</a>
          <a href="https://github.com/josix/awesome-claude-md" target="_blank" rel="noopener">GitHub</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="site-main" id="main-content" role="main">
    {{ content }}
  </main>

  <!-- Back to top button -->
  <button id="back-to-top" class="back-to-top" aria-label="Back to top" title="Back to top">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>

  <footer class="site-footer">
    <div class="container">
      <p>
        Curated with care by the community.
        <a href="https://github.com/josix/awesome-claude-md/blob/main/CONTRIBUTING.md" target="_blank" rel="noopener">Contribute</a> |
        <a href="https://github.com/josix/awesome-claude-md" target="_blank" rel="noopener">GitHub</a>
      </p>
      <p class="footer-note">All examples link to their original repositories. We respect open source licenses.</p>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
